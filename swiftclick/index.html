<!--
	SwiftClick was created to eliminate the delay on basic element types typically used in interactive development, so elements such as
	form, select, and textarea are not a big concern and workarounds for these should be implemented seperately from SwiftClick.
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>SwiftClick Example</title>

		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>

	<body>
		<div class="wrapper">

			<div class="test-element">Div</div>
			<button class="test-element">Button</button>
			<span class="test-element">Span</span>

			<!-- SwiftClick also works for anchors without the need for a JavaScript handler -->
			<a class="test-element" name="test-anchor" href="#test-anchor">Anchor</span>

			<!--
				textarea elements are not in SwiftClick's dictionary by default, so will behave with 300ms delay.
				as previously mentioned, workarounds for these should be implemented seperately from SwiftClick, as some platforms have obscure bugs.
			-->
			<textarea id="testTextArea" class="test-element">Text Area</textarea>

		</div>

		<script type="text/javascript" src="js/libs/log.js"></script>
		<script type="text/javascript" src="js/libs/swiftclick.js"></script>
		<script type="text/javascript" src="js/app/app.js"></script>
	</body>
</html>
